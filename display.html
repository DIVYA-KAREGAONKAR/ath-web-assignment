<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Data</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

    <div class="container">
        <h2>Your Submitted Details</h2>

        <div class="card">
            <p><strong>Name:</strong> <span id="d-name"></span></p>
            <p><strong>Email:</strong> <span id="d-email"></span></p>
            <p><strong>Project Title:</strong> <span id="d-title"></span></p>
            <p><strong>Description:</strong></p>
            <p id="d-description"></p>
        </div>
    </div>

    <script>
        document.getElementById("d-name").innerText = localStorage.getItem("name");
        document.getElementById("d-email").innerText = localStorage.getItem("email");
        document.getElementById("d-title").innerText = localStorage.getItem("title");
        document.getElementById("d-description").innerText = localStorage.getItem("description");
    </script>

</body>
</html>
